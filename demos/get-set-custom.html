
<section>
    <div class="div">Custom get and set</div>
</section>

<script>

    $.fn.shadow.extend({
        name: 'shadow--get-set-custom',
        get: function( thing, options ) {
            var value = this.dict[ thing ]
            return options === true ? value : String.fromCharCode( 65 + value )
        },
        set: function( thing, value, options ) {
            value = value.charCodeAt(0) - 65
            this.dict[ thing ] = value
            return value
        }
    })

    var $div = $( '.div' ).shadow( 'shadow--get-set-custom' )
    var ui = $div.shadow( 'ui' )

    console.log( ui.get( 'highlight' ) )
    console.log( ui.get( 'select' ) )

    ui.set( 'highlight', 'K' )

    console.log( ui.get( 'highlight' ) )
    console.log( ui.get( 'select' ) )

</script>
