<section>
    <div class="div">Custom dictions</div>
</section>

<script>

    $.fn.shadow.extend({
        name: 'shadow--dict-custom',
        dict: {
            sup: 'not much',
            highlight: 400
        },
        cascades: {
            select: false,
            sup: 'highlight'
        }
    })

    var $div = $( '.div' ).shadow( 'shadow--dict-custom' )
    var ui = $div.shadow( 'ui' )

    console.log( ui.get( 'sup' ) )
    console.log( ui.get( 'highlight' ) )
    console.log( ui.get( 'select' ) )

    ui.set( 'highlight', 100 )
    console.log( ui.get( 'highlight' ) )
    console.log( ui.get( 'select' ) )

</script>
