<section>
    <div class="div">Custom dictions</div>
</section>

<script>

    $.fn.pick.extend({
        name: 'pick--dict-custom',
        dict: {
            sup: 'not much',
            highlight: 400
        },
        cascades: {
            select: false,
            sup: 'highlight'
        }
    })

    var $div = $( '.div' ).pick( 'pick--dict-custom' )
    var picker = $div.pick( 'picker' )

    console.log( picker.get( 'sup' ) )
    console.log( picker.get( 'highlight' ) )
    console.log( picker.get( 'select' ) )

    picker.set( 'highlight', 100 )
    console.log( picker.get( 'highlight' ) )
    console.log( picker.get( 'select' ) )

</script>


</body>
