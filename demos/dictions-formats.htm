<section>
    <div class="div">Dictions and formats</div>
</section>

<script>

    $.fn.pick.extend({
        name: 'pick--dict-formatter',
        formats: {
            lol: 'Laugh Out Loud!',
            c: function( value ) {
                var string = '' + value
                for ( var i = value + 1; i < value + 5; i += 1 ) {
                    string += i
                }
                return string
            }
        }
    })

    var $div = $( '.div' ).pick( 'pick--dict-formatter' )
    var picker = $div.pick( 'picker' )

    console.log( picker.get( 'select', 'lol [That’s funny, lol].' ) )
    console.log( picker.get( 'select', 'c [Let’s c what happens].' ) )

</script>
