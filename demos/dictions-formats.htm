    <div class="div">Dictions and formats</div>

<script>

    $.fn.shadow.extend({
        name: 'shadow--dict-formatter',
        formats: {
            lol: 'Laugh Out Loud!',
            c: function( value ) {
                var string = '' + value
                for ( var i = value + 1; i < value + 5; i += 1 ) {
                    string += i
                }
                return string
            }
        }
    })

    var $div = $( '.div' ).shadow( 'shadow--dict-formatter' )
    var ui = $div.shadow( 'ui' )

    console.log( ui.get( 'select', 'lol [That’s funny, lol].' ) )
    console.log( ui.get( 'select', 'c [Let’s c what happens].' ) )

</script>
