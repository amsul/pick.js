---
layout: extension
extension_name: pickadate.js
---

<link rel="stylesheet" href="{{ site.baseurl }}/css/pickadate-drop.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/pickadate-modal.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/pickadate.css">

<input id="shadowPickadate" type="text" placeholder="Date input"
    data-ui="pickadate"
    data-ui-format="[date] d mmmm, yyyy"
    data-ui-type="dropdown"
    data-ui-select-months="true"
    data-ui-select-years="true"
    data-ui-min="-5"
    data-ui-max="10"
    valuee="date: 3 August, 2013">

<br>
<hr>
<br>

<div id="shadowPickadateDiv"
    data-ui="pickadate"
    data-ui-value-hidden="2013-08-03"
    data-ui-format-hidden="yyyy-mm-dd"
    data-ui-first-day="1"
    data-ui-disable="[1,7,[2013,8,20]]"
    >Calendar as a div</div>

<script src="{{ site.baseurl }}/js/ui-pickadate.js"></script>

<script>
    shadowPickadateUI = $('#shadowPickadate').pickadate()
    // shadowPickadateUI.open(true)
    shadowPickadateDivUI = $('#shadowPickadateDiv').pickadate()
    // shadowPickadateDivUI.open(true)
</script>
