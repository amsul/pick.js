        name: 'shadow--input',
        prefix: 'ui-modal',
        formats: {

                return '0' + value
            },
            ddd: function( value ) {
                return '00' + value
            }
        },
        defaults: {
            format: 'dd',
            formatHidden: 'ddd',
            suffixHidden: '_submit'
        },
        template: function() {

                string = '',
                selected = this.ui.get( 'select' )

        },
        init: function( formatValueHash ) {

            if ( 'dd' in formatValueHash ) this.ui.set( 'select', ~~formatValueHash.dd )
            if ( 'ddd' in formatValueHash ) this.ui.set( 'select', ~~formatValueHash.ddd )

            var ui = this.ui

            ui.on( 'set', function( event ) {
                var focusedWithin
                if ( event.item == 'select' ) {
                    var activeElement = ui.get( 'activeElement' )
                    if ( activeElement && activeElement != ui.$input[0] ) focusedWithin = true
                    ui.render()
                    if ( focusedWithin ) ui.$root.find( '[data-action="select:' + event.data.select + '"]' ).focus()
                }
            })
        }
    })

    var $input = $( '.input' ).shadow( 'shadow--input' )
    var ui = $input.shadow( 'ui' )
