
<section>
    <div class="div">Dictions and cascades</div>
</section>

<script>

    $.fn.shadow.extend({
        name: 'shadow--dict',
        template: function() {
            var to_select = ~~(Math.random()*1000),
                to_highlight = ~~(Math.random()*1000)
            return '<div class="content">' +
                'Select: <u>' + this.ui.get('select') + '</u><br>' +
                'Highlight: <u>' + this.ui.get('highlight') + '</u><hr>' +
                '<button data-action="select:' + to_select + '">Set select to ' + to_select + '</button>' +
                '<button data-action="highlight:' + to_highlight + '">Set highlight to ' + to_highlight + '</button>' +
            '</div>'
        },
        init: function() {
            var ui = this.ui
            ui.on( 'set', function( event ) {
                if ( event.item == 'highlight' || event.item == 'select' ) {
                    ui.render()
                }
            })
        }
    })

    var $div = $( '.div' ).shadow( 'shadow--dict' )
    var ui = $div.shadow( 'ui' )

</script>
