
<section>
    <div class="div">Keys trigger</div>
</section>

<script>

    $.fn.pick.extend({
        name: 'pick--keys',
        keys: {
            65: function( /*event*/ ) {
                ++this.dict.highlight
                this.picker.$host.trigger( 'key_change' )
            }
        }
    })

    var $div = $( '.div' ).pick( 'pick--keys' )
    var picker = $div.pick( 'picker' )

    picker.$host.on( 'key_change', function() {
        console.log( picker.get( 'highlight' ) )
    })

</script>
