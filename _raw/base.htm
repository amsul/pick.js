<!doctype html>

<meta charset="utf-8">

{% path = grunt.task.current.data.dest == '.' ? '' : '../' %}

<link rel="stylesheet" href="{%= path + dirs.dest.demos %}/styles/main.css">
<link rel="stylesheet" href="{%= path + dirs.dest.themes %}/{%= pkg.name %}.base.css">
<link rel="stylesheet" href="{%= path + dirs.dest.themes %}/{%= pkg.name %}.drop.css">
<link rel="stylesheet" href="{%= path + dirs.dest.themes %}/{%= pkg.name %}.modal.css">
<link rel="stylesheet" href="{%= path + dirs.dest.themes %}/{%= pkg.name %}.blob.css">

<body>

    <script src="{%= path + dirs.dest.demos %}/scripts/jquery.js"></script>
    <script src="{%= path + dirs.dest.demos %}/scripts/rainbow.js"></script>
    <script src="{%= path + dirs.dest.lib %}/legacy.js"></script>
    <script src="{%= path + dirs.dest.lib %}/{%= pkg.name %}.js"></script>


    <header class="section">
        <div class="section__block section__block--scoped">
            <nav class="navigation navigation--header">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a class="navigation__link" href="{%= path %}">Home</a>
                    </li><!--
                 --><li class="navigation__item">
                        <a class="navigation__link" href="{%= path + dirs.dest.demos %}">Demos</a>
                    </li><!--
                 --><li class="navigation__item">
                        <a class="navigation__link" href="{%= path + dirs.dest.docs %}">Docs</a>
                    </li><!--
                 --><li class="navigation__item">
                        <a class="navigation__link" href="{%= meta.repo_url %}">Github</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    {%= content %}


</body>
