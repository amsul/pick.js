<script>
    $.fn.pick.extend({
        name: 'dropper',
        content: function() {
            return '<div class="asdfasdfasdf" style="padding:10px;">This is the most basic form of a picker.</div>'
        }
    })

    var $div = $( '.div--basic' ).pick( 'dropper' )


    ////////////////////////////////////////////////////////////


    $.fn.pick.extend({
        name: 'selector',
        content: function() {
            return '<div class="asdfasdfasdf" style="padding:10px;">' +
                'The selected thing is: <u>' + this.get('select') + '</u><br> ' +
                'and highlighted is <u>' + this.get('highlight') + '</u>.' +
            '</div>'
        },
        dict: {
            wassup: false,
            values: {
                sup: true
            }
        }
    })

    var $div2 = $( '.div--values' ).pick( 'selector' )
    var picker = $div2.pick( 'selector', 'picker' )
    picker.open()
    picker.set('select', 10)
