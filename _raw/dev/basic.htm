<script src="jquery.js"></script>
<script src="../lib/pick.js"></script>
<script>
    $.fn.pick.extend({
        name: 'dropper',
        content: '<div class="content">This is the most basic form of a picker.</div>'
    })

    var $div = $( '.div--basic' ).pick( 'dropper' )


    ////////////////////////////////////////////////////////////


    $.fn.pick.extend({
        name: 'selector',
        content: function() {
            var to_select = ~~(Math.random()*1000),
                to_highlight = ~~(Math.random()*1000)
            return '<div class="content">' +
                'Select: <u>' + this.get('select') + '</u><br>' +
                'Highlight: <u>' + this.get('highlight') + '</u><hr>' +
                '<button data-pick="select:' + to_select + '">Set select to ' + to_select + '</button>' +
                '<button data-pick="highlight:' + to_highlight + '">Set highlight to ' + to_highlight + '</button>' +
            '</div>'
        }
    })

    var $div2 = $( '.div--values' ).pick( 'selector' )


    ////////////////////////////////////////////////////////////


    $.fn.pick.extend({
        name: 'formatter',
        formats: {
            lol: 'Laugh Out Loud!',
            c: function( value ) {
                var string = '' + value
                for ( var i = value + 1; i < value + 5; i += 1 ) {
                    string += i
                }
                return string
            }
        }
    })

    var $div3 = $( '.div--values2' ).pick( 'formatter' )
    var picker = $div3.pick( 'formatter', 'picker' )
    picker.open()


</script>
