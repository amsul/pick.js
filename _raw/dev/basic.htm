<script src="jquery.js"></script>
<script src="../lib/pick.js"></script>
<script>
    $.fn.pick.extend({
        name: 'dropper',
        content: '<div class="content">This is the most basic form of a picker.</div>'
    })

    var $div = $( '.div--basic' ).pick( 'dropper' )


    ////////////////////////////////////////////////////////////


    $.fn.pick.extend({
        name: 'selector',
        content: function() {
            var to_select = ~~(Math.random()*100),
                to_highlight = ~~(Math.random()*100)
            return '<div class="content">' +
                'Select: <u>' + this.get('select') + '</u><br>' +
                'Highlight: <u>' + this.get('highlight') + '</u><hr>' +
                '<button data-pick="select:' + to_select + '">Set select to ' + to_select + '</button>' +
                '<button data-pick="highlight:' + to_highlight + '">Set highlight to ' + to_highlight + '</button>' +
            '</div>'
        },
        // dict: {
        //     wassup: false,
        //     values: {
        //         sup: true
        //     }
        // }
    })

    var $div2 = $( '.div--values' ).pick( 'selector' )
    var picker = $div2.pick( 'selector', 'picker' )
    picker.open()


</script>
