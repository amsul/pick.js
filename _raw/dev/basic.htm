<script src="jquery.js"></script>
<script src="../lib/pick.js"></script>
<script>

    $.fn.pick.extend({
        name: 'pick--basic',
        content: '<div class="content">This is the most basic form of a picker.</div>'
    })

    var $div = $( '.pick--basic' ).pick( 'pick--basic' )


    ////////////////////////////////////////////////////////////


    $.fn.pick.extend({
        name: 'pick--values',
        content: function() {
            var to_select = ~~(Math.random()*1000),
                to_highlight = ~~(Math.random()*1000)
            return '<div class="content">' +
                'Select: <u>' + this.picker.get('select') + '</u><br>' +
                'Highlight: <u>' + this.picker.get('highlight') + '</u><hr>' +
                '<button data-pick="select:' + to_select + '">Set select to ' + to_select + '</button>' +
                '<button data-pick="highlight:' + to_highlight + '">Set highlight to ' + to_highlight + '</button>' +
            '</div>'
        }
    })

    var $div2 = $( '.pick--values' ).pick( 'pick--values' )


    ////////////////////////////////////////////////////////////


    $.fn.pick.extend({
        name: 'pick--values-formatter',
        formats: {
            lol: 'Laugh Out Loud!',
            c: function( value ) {
                var string = '' + value
                for ( var i = value + 1; i < value + 5; i += 1 ) {
                    string += i
                }
                return string
            }
        }
    })

    var $div3 = $( '.pick--values-formatter' ).pick( 'pick--values-formatter' )


    ////////////////////////////////////////////////////////////


    $.fn.pick.extend({
        name: 'pick--values-custom',
        values: {
            sup: 'not much',
            highlight: 400
        },
        cascades: {
            select: false,
            sup: 'highlight'
        }
    })

    var $div4 = $( '.pick--values-custom' ).pick( 'pick--values-custom' )


    ////////////////////////////////////////////////////////////


    $.fn.pick.extend({
        name: 'pick--get-set-custom',
        get: function( thing, options ) {
            var value = this.values[ thing ]
            return options === true ? value : String.fromCharCode( 65 + value )
        },
        set: function( thing, value, options ) {
            value = value.charCodeAt(0) - 65
            this.values[ thing ] = value
            return value
        }
    })

    var $div5 = $( '.pick--get-set-custom' ).pick( 'pick--get-set-custom' )
    var picker = $div5.pick( 'pick--get-set-custom', 'picker' )


    ////////////////////////////////////////////////////////////


    $.fn.pick.extend({
        name: 'pick--keys'
    })

    var $div6 = $( '.pick--keys' ).pick( 'pick--keys' )
    var picker = $div6.pick( 'pick--keys', 'picker' )

    // picker.open( true )


</script>
