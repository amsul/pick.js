<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>shadow-ui</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,600italic,800italic,300,600,800|Ubuntu+Mono:400,700,400italic,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/styles/hybrid.min.css">
    <link rel="stylesheet" href="/docs/styles/main.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/highlight.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/languages/javascript.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/languages/json.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/languages/css.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/languages/scss.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/languages/xml.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/languages/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.7.0-beta.2/ember.js"></script>
    <script src="/docs/scripts/main.js"></script>
</head>
<body>
    <script type="text/x-handlebars">
        <header class="container  container--padded">
            <h1 class="heading  heading--three">{{#link-to "index" class="is-color-inherited"}}{{project.name}} <small class="heading__subtext">v{{project.version}}</small>{{/link-to}}</h1>
        </header>
        {{outlet}}
        {{partial "sidebar"}}
    </script>
    <script type="text/x-handlebars" data-template-name="index">
        <main class="container  container--padded  container--section">
            <p>{{project.description}}</p>
        </main>
    </script>
    <script type="text/x-handlebars" data-template-name="module">
        <main>

            <div class="container  container--padded  container--section">
                <h2 class="heading  heading--three  heading--flat"><code>{{name}}</code> <span class="is-thin">module</span></h2>
                <h6 class="heading  is-thin  is-dimmed">Defined in {{#link-to "file" name}}<code>{{file}}:{{line}}</code>{{/link-to}}</h6>
                {{md description}}
            </div>

            <hr>

            {{#if classes}}
                <div class="container  container--padded  container--section">
                    <h3>Classes</h3>
                    <ul>
                        {{#each class in classes}}
                            <li>{{#link-to "class" class.name}}<code>{{class.name}}</code>{{/link-to}}</li>
                        {{/each}}
                    </ul>
                </div>
            {{/if}}

        </main>
    </script>
    <script type="text/x-handlebars" data-template-name="class">
        <main>

            <div class="container  container--padded  container--section">
                <div class="container__box">
                    <h2 class="heading  heading--three  heading--flat">
                        <code>{{class.name}}</code> <span class="is-thin">class</span>{{#if class.static}} &nbsp; <span class="capsule  capsule--static">Static</span>{{/if}}
                    </h2>
                    {{#if class.extends}}
                        <h6 class="heading  heading--flat  is-thin  is-dimmed">Extends {{#link-to "class" class.extends}}<code>{{class.extends}}</code>{{/link-to}}</h6>
                    {{/if}}
                    <h6 class="heading  heading--flat  is-thin  is-dimmed">Defined in {{#link-to "file" class.name}}<code>{{class.file}}:{{class.line}}</code>{{/link-to}}</h6>
                    {{#if class.module}}
                        <h6 class="heading  is-thin  is-dimmed">Module {{#link-to "module" class.module}}<code>{{class.module}}</code>{{/link-to}}</h6>
                    {{/if}}
                    {{md class.description}}
                </div>
            </div>

            <hr>

            {{#toggle-tabs tabs=controller.tabsSortedClass class="tabs"}}
                <div class="container  container--padded  container--section">
                    <ul class="list--plain  list--inline-spaced">
                        {{#each tab in controller.tabsSortedClass~}}
                            <li>
                                {{#toggle-tabs-button tab=tab class="tabs__button is-size-three"}}
                                    {{tab.title}}
                                {{/toggle-tabs-button}}
                            </li>
                        {{~/each}}
                    </ul>
                </div>
                <div class="container  container--section">
                    {{#each tab in controller.tabsSortedClass}}
                        {{#toggle-tabs-body tab=tab class="tabs__body"}}
                            {{#if tab.isIndex}}
                                {{#each category in tab.data}}
                                    <h3>{{category.title}}</h3>
                                    <ul>
                                        {{#each unit in category.data}}
                                            <li>{{#link-to "class" unit.class}}{{unit.name}}{{/link-to}}</li>
                                        {{/each}}
                                    </ul>
                                {{/each}}
                            {{else}}
                                {{#each unit in tab.data}}
                                    {{render "classitem" unit}}
                                {{/each}}
                                <h3><code>{{tab.data.name}}</code></h3>
                                <p>{{{tab.data.description}}}</p>
                            {{/if}}
                        {{/toggle-tabs-body}}
                    {{/each}}
                </div>
            {{/toggle-tabs}}

        </main>
    </script>
    <script type="text/x-handlebars" data-template-name="classitem">
        <div class="container__box  container__box--bordered">
            <h3 class="heading  heading--flat">
                {{#if isMethod}}
                    <code>{{name}}{{#if params}} <small>({{list-params data=params}})</small>{{/if}}</code>{{#if static}} &nbsp; <span class="capsule capsule--static">Static</span>{{/if}}{{#if access}} &nbsp; <span class="capsule capsule--access">{{access}}</span>{{/if}}
                {{else}}
                    <code>{{name}}</code> &nbsp; <code class="is-size-five  is-thin  is-dimmed">{{type}}</code>{{#if readonly}} &nbsp; <span class="capsule capsule--access">Readonly</span>{{/if}}
                {{/if}}
            </h3>
            {{#if extending}}
                <h6 class="heading  is-thin  is-dimmed">Defined by {{#link-to "class" extending.class}}<code>{{extending.class}}</code>{{/link-to}} and extended in {{#link-to "file" class}}<code>{{file}}:{{line}}</code>{{/link-to}}</h6>
            {{else}}
                <h6 class="heading  is-thin  is-dimmed">Defined in {{#link-to "file" class}}<code>{{file}}:{{line}}</code>{{/link-to}}</h6>
            {{/if}}
            {{md description}}
            {{#if example}}
                {{#each example}}{{md .}}{{/each}}
            {{/if}}
            {{#if todo}}
                <h4>To-dos:</h4>
                <ol>
                    {{#each task in todo}}
                        <li>{{md task}}</li>
                    {{/each}}
                </ol>
            {{/if}}
            {{#if params}}
                <h4>Parameters:</h4>
                <ol class="list--plain">
                    {{#each param in params}}
                        <li>
                            <div><code>{{param.name}}</code> &nbsp; <code class="is-size-six  is-dimmed">{{param.type}}</code>{{#if param.optional}} &nbsp; <span class="capsule capsule--optional">Optional</span>{{/if}}</div>
                            {{md param.description}}
                        </li>
                    {{/each}}
                </ol>
            {{/if}}
            {{#if default}}
                <h4>Default:</h4>
                <ol class="list--plain">
                    <li>
                        <code>{{default}}</code>
                    </li>
                </ol>
            {{/if}}
            {{#if return}}
                <h4>Returns:</h4>
                <ol class="list--plain">
                    <li>
                        <div><code>{{return.type}}</code></div>
                        {{md return.description}}
                    </li>
                </ol>
            {{/if}}
        </div>
    </script>
    <script type="text/x-handlebars" data-template-name="_sidebar">
        <aside class="container  container--padded  container--section">
            {{partial "sidebar-modules"}}
            {{partial "sidebar-classes"}}
        </aside>
    </script>
    <script type="text/x-handlebars" data-template-name="_sidebar-modules">
        <div class="container__box">
            <h3 class="heading  heading--flat">Modules</h3>
            <ul class="list--unindent  list--plain">
                {{#each module in modules}}
                    <li>
                        {{#link-to "module" module.name}}<code>{{module.name}}</code>{{/link-to}}
                        {{#if submodules}}
                            {{log "TODO"}}
                            {{log submodules}}
                        {{/if}}
                    </li>
                {{/each}}
            </ul>
        </div>
    </script>
    <script type="text/x-handlebars" data-template-name="_sidebar-classes">
        <div class="container__box">
            <h3 class="heading  heading--flat">Classes</h3>
            <ul class="list--unindent  list--plain">
                {{#each class in classes}}
                    <li>{{#link-to "class" class.name}}<code>{{class.name}}</code>{{/link-to}}</li>
                {{/each}}
            </ul>
        </div>
    </script>
    <script type="text/x-handlebars" data-template-name="components/list-params">
        {{~dataList~}}
    </script>
</body>
</html>
