<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>shadow-ui</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,600italic,800italic,300,600,800|Ubuntu+Mono:400,700,400italic,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/styles/hybrid.min.css">
    <link rel="stylesheet" href="/docs/styles/main.css">
    <script>
        var require = {
            baseUrl: '/docs/scripts',
            deps: ['main'],
            paths: {
                'text': '//cdnjs.cloudflare.com/ajax/libs/require-text/2.0.12/text',
                'ember': '//cdnjs.cloudflare.com/ajax/libs/ember.js/1.7.0-beta.2/ember',
                'handlebars': '//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars',
                'jquery': '//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery',
                'marked': '//cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked',
                'highlight#source': '//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/highlight.min',
                'highlight-javascript': '//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/languages/javascript.min',
                'highlight-json': '//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/languages/json.min',
                'highlight-css': '//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/languages/css.min',
                'highlight-scss': '//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/languages/scss.min',
                'highlight-xml': '//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/languages/xml.min',
                'highlight-handlebars': '//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/languages/handlebars.min',
            },
            shim: {
                'ember': {
                    deps: ['handlebars', 'jquery'],
                    exports: 'Em'
                },
                'handlebars': {
                    exports: 'Handlebars'
                },
                'highlight#source': {
                    exports: 'hljs'
                }
            }
        }
    </script>

    <!-- for locally debugging..
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.js"></script> -->
    <script>
        require.paths = {
            'text': '../vendor/text',
            'ember': '../vendor/ember',
            'handlebars': '../vendor/handlebars',
            'jquery': '../vendor/jquery',
            'marked': '../vendor/marked',
            'highlight#source': '../vendor/highlight',
            'highlight-javascript': '../vendor/highlight-javascript',
            'highlight-json': '../vendor/highlight-json',
            'highlight-css': '../vendor/highlight-css',
            'highlight-scss': '../vendor/highlight-scss',
            'highlight-xml': '../vendor/highlight-xml',
            'highlight-handlebars': '../vendor/highlight-handlebars',
        }
    </script>
    <script>typeof require=='function'?'':document.write('<script src="/docs/vendor/require.js"><\/script>')</script>

    <script>
        require(['/js/shadow.js'], function(shadow) {
            window.shadow = shadow
        })
    </script>
</head>
</html>
