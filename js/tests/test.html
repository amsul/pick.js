<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner v2.0.0</title>
  <link rel="shortcut icon" type="image/png" href="jasmine-2.0.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine-2.0.0/jasmine.css">
  <style>
    body {
      padding: 2.5% 5% 40%;
    }
  </style>
  <style>
    .picker__holder {
      display: none;
    }
    .picker--opened .picker__holder {
      display: block;
    }
  </style>
</head>
<body>

  <div
    type="text"
    data-ui="picker"
    data-ui-value="[2, 3]"
    data-ui-allow-multiple="true"
    >template content</div>

  <script src="jquery/jquery.1.7.0.js"></script>
  <script src="../shadow.js"></script>
  <script src="../ui-text-field.js"></script>
  <script src="../ui-picker.js"></script>

  <script>
    var picker = $('[data-ui=picker]').data('shadow.ui')
    picker.get('value', { bound: true, format: true }, function(gotValue) {
      console.log(gotValue);
    })
  </script>

</body>
</html>
