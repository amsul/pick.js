<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner v2.0.0</title>
  <link rel="shortcut icon" type="image/png" href="jasmine-2.0.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine-2.0.0/jasmine.css">
  <style>
    body {
      padding: 2.5% 5% 40%;
    }
    .summary .disabled {
      display: none;
    }
  </style>
  <style>
    * {
      box-sizing: border-box;
    }
    .picker {
      background: pink;
      padding: 10px;
    }
    .picker__holder {
      display: none;
      background: grey;
      margin-top: 5px;
    }
    .picker--opened .picker__holder {
      display: block;
    }
    .picker__button--prev:after {
      content: "<";
    }
    .picker__button--next:after {
      content: ">";
    }
    .picker__button--scope {
      width: 110px;
    }
    .picker__box--body {
      position: relative;
      height: 160px;
      overflow: hidden;
    }
    .picker__container {
      position: absolute;
      z-index: 10;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px;
      max-height: 100%;
      transition: opacity .125s .125s ease-out;
      -webkit-transform-origin: 50% 50%;
    }
    .picker__container[hidden] {
      z-index: 5;
      display: block;
      opacity: 0;
      max-height: 0;
      transition: -webkit-transform .125s ease-out,
                  opacity .125s ease-out,
                  max-height 0 .125s;
      -webkit-transform: scale(1.125);
    }
    .picker__grid {
      width: 100%;
      height: 100%;
      border-spacing: 0;
      border-collapse: collapse;
    }
      .picker__grid th {
        border-bottom: 1px solid #000;
      }
      .picker__grid-cell {
        text-align: center;
      }
      .picker__grid-cell:hover:not(.picker__grid-cell--disabled) {
        background: #eee;
        cursor: default;
      }
      .picker__grid-cell--highlighted {
        box-shadow: 0 0 1px 2px white;
      }
      .picker__grid-cell--selected {
        font-weight: bold;
        color: #0089ec;
      }
      .picker__grid-cell--now:before {
        content: '^';
        font-size: 8px;
        vertical-align: top;
        font-weight: bold;
        position: absolute;
        margin-left: -8px;
      }
      .picker__button--disabled,
      .picker__grid-cell--disabled {
        color: #ccc;
        opacity: .75;
      }
      .picker__grid-cell--outfocus {
        opacity: .25;
      }
  </style>
</head>
<body>

  <script src="jasmine-2.0.0/jasmine.js"></script>
  <script src="jasmine-2.0.0/jasmine-html.js"></script>
  <script src="jasmine-2.0.0/boot.js"></script>

  <script src="jquery/jquery.1.7.0.js"></script>
  <script src="../shadow.js"></script>
  <script src="../ui-data-field.js"></script>
  <script src="../ui-picker.js"></script>
  <script src="../ui-pickadate.js"></script>

  <script src="spec/shadow/core.js"></script>
  <!-- <script src="spec/shadow/build.js"></script> -->
  <script src="spec/shadow/helpers.js"></script>
  <script src="spec/shadow/objects/Object.js"></script>
  <script src="spec/shadow/objects/Element.js"></script>
  <script src="spec/ui-data-field.js"></script>
  <script src="spec/ui-picker.js"></script>
  <script src="spec/ui-pickadate.js"></script>

  <div
    id="pickadate"
    type="text"
    data-ui="pickadate"
    data-uii-min="[2014,4,4]"
    data-uii-max="[2018,8,4]"
    >
    <div>some default text <button>goes here!</button></div>
  </div>

  <script>
    var pickadate = shadow.Pickadate.create({
      $el: $('#pickadate')
    })
    setTimeout(function() {
      pickadate.open()
    }, 600)
  </script>

</body>
</html>
